	<div class="container bg-dark rounded">
	<br>
	<h1>Milimeter Conversion</h1>
	<h3>Type in the textbox below!</h3>
			<input type="text" id="id1" placeholder="Input in Milimeters"><br><br>
			<input type="submit" value="To Centimeters" onclick="MiliToCenti()" button class="btn btn-primary text-light">
			<input type="submit" value="To Meters" onclick="MiliToMeter()" button class="btn btn-primary text-light">			
			<input type="submit" value="To Kilometers" onclick="MiliToKilo()" button class="btn btn-primary text-light"><br><br>
	<div class="col-md-3">
		<h4>The converted number is:</h4>
		<h3 id="answer"></h3>
	</div>
		<br>
		<br>
		<br>
		<br>
		<br>
	</div>
<script>
	window.alert("Hello Welcome to My Website!!!")
		function MiliToCenti() {
			var num1 = document.getElementById('id1').value;
			var num2 = 10;
			var answer = num1 / num2;
			document.getElementById('answer').innerHTML = answer + "cm";
		}
		function MiliToMeter() {
			var num1 = document.getElementById('id1').value;
			var num2 = 1000;
			var answer = num1 / num2;
			document.getElementById('answer').innerHTML = answer + "m";
		}
		function MiliToKilo() {
			var num1 = document.getElementById('id1').value;
			var num2 = 1e+6;
			var answer = num1 / num2;
			document.getElementById('answer').innerHTML = answer + "km";
		}
</script>
</body>
</center>
